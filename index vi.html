<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Hero Video</title>

<style>
html,body{
margin:0;
padding:0;
height:100%;
}

.hero{
width:100%;
height:100vh;
overflow:hidden;
}

.hero video{
width:100%;
height:100%;
object-fit:cover;
}

/* Mobile fix */
@media(max-width:768px){
.hero{
height:100svh;
}
}
</style>

</head>

<body>

<div class="hero">
<video id="bgvideo" autoplay muted playsinline preload="auto">
<source src="video.mp4" type="video/mp4">
</video>
</div>

<script>
const video = document.getElementById("bgvideo");

video.addEventListener("timeupdate", () => {
  if(video.currentTime >= 15){
    video.currentTime = 0;
    video.play();
  }
});
</script>

</body>
</html>
